apiVersion: apps/v1
kind: Deployment
metadata:
  name: appone
  labels:
    app: appone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appone
  template:
    metadata:
      labels:
        app: appone
    spec:
      containers:
      - name: nginx
        image: paulbouwer/hello-kubernetes:1.10.1
        ports:
        - containerPort: 8080
        env:
        - name: MESSAGE
          value: Hello from app1.
---
apiVersion: v1
kind: Service
metadata:
  name: appone
spec:
  selector:
    app: appone
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080